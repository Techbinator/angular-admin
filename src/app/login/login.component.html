<div class="login-page">
  <div class="content">
    <form class="login-form" fxFlex>
      <div class="text-center">
        <h2 class="app-name">SEA Admin</h2>
      </div>
      <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
      <div fxFlex fxlayout="row" fxlayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput placeholder="Ldap Username" />
          </mat-form-field>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput type="password" placeholder="Password" />
          </mat-form-field>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button mat-raised-button color="primary" class="w-100" (click)="onLogin($event)">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
